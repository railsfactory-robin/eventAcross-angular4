<!-- <dialog-data-example-dialog></dialog-data-example-dialog> -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="search-box-top">
        <input type="text" name="search" placeholder="Type to search an Event">
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="col-md-4"> 
      <div class="row">
        <div class="col-md-6">
          <div class="btn btn-group">
            <button class="btn btn-success">
              My Dashboard
            </button>
            <button class="btn btn-warning">
              Settings
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="round-dp">
            <img src="http://gomighty.com/wp-content/themes/gomighty/lib/goal_images/files/SMusicPianoAntiqueshutterstock_-1920.jpg" alt="no dp">
          </div>
        </div>
        <div class="col-md-2">
          <div class="notification">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <span>6</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button mat-button (click)="openDialog()">Open dialog</button>
