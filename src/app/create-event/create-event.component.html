<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button>Your Buckets</button>
    </div>
    <div class="col-md-12">
      <h4>
        Chennai Bucket
      </h4>
    </div>
    <div class="col-md-12">
      <h3>Create an Event</h3>
    </div>
    <div class="col-md-8 offset-md-2">
      <h5>1. Event's Basic Information<em>*</em></h5>
      <input type="text" class="form-control" name="eventname" placeholder="Type your title here">
      <textarea class="form-control" placeholder="Enter Event description here"></textarea>
    </div>
    <div class="col-md-8 offset-md-2">
      <h5>2. Venue and Date<em>*</em></h5>
      <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
      <p>Unable to locate ?, <a href="">Enter an Address</a></p>
      <div class="row">
        <div class="col-md-6">
          <input matInput [matDatepicker]="picker1" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </div>
        <div class="col-md-6">
          <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </div>
        <div class="col-md-6">
          <ngb-timepicker [(ngModel)]="time" [meridian]="true" [spinners]="false"></ngb-timepicker>
        </div>
      </div>
    </div>
  </div>
</div>
