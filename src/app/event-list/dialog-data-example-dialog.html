<div class="modal-custom">
  <div class="close-btn">
    <i class="fa fa-times" aria-hidden="true" (click)="onNoClick()"></i>
  </div>
  <h5 mat-dialog-title class="modal-heading">Choose a Bucket</h5>
  <div class="spinner" *ngIf="!buckets">
    <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>
  </div>
  <div class="alert alert-success" role="alert" *ngIf="EventAdded">
    <strong>Event added successfully! </strong>
  </div>
  <div mat-dialog-content>
    <div class="bucket-wrap-outer" *ngIf="events_added.length > 0">
      <div class="bucket-wrap-inner" *ngFor="let bucket of buckets">
        <span><input type="checkbox" name="" value="{{bucket.id}}" (click)="addedBuckets(bucket.id)" [checked]="bucket.checked" [disabled]="bucket.checked"></span>
        <span class="bkt-name">{{bucket.name}}</span>
      </div>
    </div>
    <a class="create-link" *ngIf="!create_bucket" (click)="openCreateBucket()">Create a Bucket</a>
    <div *ngIf="create_bucket" class="add-remove">
      <input type="text" name="bucket" [(ngModel)]="bucket_name">
      <span><i class="fa fa-check" aria-hidden="true" (click)="createBucket()"></i></span>
      <span><i class="fa fa-times" aria-hidden="true" (click)="openCreateBucket()"></i></span>
    </div>
    <div class="add-btn">
      <button class="btn btn-primary" (click)="addEventToBucket()" *ngIf="events_added.length > 0">Add</button>
    </div>
  </div>
</div>
